<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Record Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'css/main.css'}">
</head>

<body>

<th:block th:fragment="header">
    <header>
        <div id="jumbotron" class="jumbotron" style="background-color: burlywood">
            <img class="logo" th:src="@{'images/darkside.png'}" alt="logo"/>
            <h1 class="display-4">Welcome to 'The Record Store'</h1>
            <p class="lead">Your Local Store With an Online Presence</p>
        </div>
        <div class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage}">
            success
        </div>
        <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}">
            alert
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: sandybrown" >
            <a class="navbar-brand" href="/">
                <img th:src="@{'images/darkside.png'}"
                     width="30" height="30" class="d-inline-block align-top" alt="logo" loading="lazy">
                TRS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deals">Deals/Coupons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/console">H2 Console</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0" method="get" action="/search">
                    <input name="term" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div id="login-box">
                    <p th:if="${#httpServletRequest.remoteUser}" th:inline="text">[[${#httpServletRequest.remoteUser}]] <a href="/logout">(Logout)</a></p>
                    <a th:unless="${#httpServletRequest.remoteUser}" href="/login">Log In</a>
                </div>

            </div>
        </nav>
    </header>
</th:block>

<th:block th:fragment="footer">
    <footer>
        <cite>&copy; 2020 - The Record Store </cite>
    </footer>
</th:block>

</body>
</html>
